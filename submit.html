{% extends "base.html" %}

{% block content %}

<div>
    <h1>Submit</h1>
    <div class="row">
        <p>{{ message }}</p>
    </div>

    <h2>Your submissions</h2>
    <div class="row">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Submission datetime</th>
            </tr>
            {% for submission in submissions %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ submission.submitted_at }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <h2>Make a new submission</h2>
    <p>Submission is now closed.</p>
